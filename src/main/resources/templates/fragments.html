<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<div th:fragment="header">

    <!--   Т.к. отключен csrf -->
    <form th:action="@{/logout}" th:method="POST">
        <button type="submit" th:text="#{logout}"></button>
    </form>

    <span th:insert="~{fragments :: mainPage}"></span>
</div>

<div th:fragment="language">
    <form action="">
        <label for="lang" th:text="#{choose.language}"></label>
        <select name="lang" id="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>

<span th:fragment="mainPage">
<a href="/tasks/todo-list" th:text="#{main.page}"></a>
</span>


</body>
</html>
