<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{editing.profile}"></title>
</head>
<body>

<div th:insert="~{fragments :: header}"></div>

<br/> <h2> <b th:text="#{editing.profile}"></b> </h2> <br/>

<form th:method="PUT" th:action="@{/user}" enctype="multipart/form-data" th:object="${user}">
    <input type="hidden" th:field="*{id}">

    <div th:if="${user.image}">
        <img th:src="@{/user/{id}/avatar(id=${user.id})}" alt="avatar"/>
    </div>
    <br/>
    <label for="image" th:text="#{choose.avatar}"></label>
    <input type="file" name="image" id="image"/>
    <br/><br/>

    <label for="username" th:text="#{enter.username}"></label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/> <br/>

    <label for="fullName" th:text="#{enter.full.name}"></label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">full name error</div>
    <br/> <br/>

    <label for="dateOfBirth" th:text="#{enter.date.of.birth}"></label>
    <input type="date" name="dateOfBirth" th:value="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">date of birth error</div>
    <br/> <br/> <br/>

    <button type="submit" th:text="#{edit.profile}"></button>
</form>

</body>
</html>
